[defaults]
# Basic Ansible configuration for crypto-forecasting project

# Inventory file location
inventory = ./inventory/hosts.yml

# Don't create .retry files
retry_files_enabled = False

# Use SSH pipelining for performance
pipelining = True

# Host key checking (disable for development, enable for production)
host_key_checking = False

# Gathering facts timeout
gather_timeout = 30

# Default remote user
remote_user = ubuntu

# Roles path
roles_path = ./roles

# Collections paths
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

# Stdout callback plugin for better output
stdout_callback = yaml

# Display skipped hosts
display_skipped_hosts = True

# Strategy for task execution
strategy = linear

# Forks (number of parallel processes)
forks = 5

# Timeout for SSH connections
timeout = 30

[inventory]
# Enable constructed keyed groups
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r

# SCP if available, otherwise use SFTP
scp_if_ssh = smart

[privilege_escalation]
# Privilege escalation settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[colors]
# Output colors
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
